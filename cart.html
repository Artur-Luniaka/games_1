<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - GameStore</title>
    <meta
      name="description"
      content="Review your cart and proceed to checkout"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <div class="container">
        <div class="cart-header">
          <h1>Shopping Cart</h1>
          <a href="catalog.html" class="continue-shopping"
            >‚Üê Continue Shopping</a
          >
        </div>

        <div class="cart-content">
          <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded dynamically -->
          </div>

          <div class="cart-summary" id="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>
            <div class="summary-item total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
            <button class="btn btn-primary btn-full" id="checkout-btn" disabled>
              Proceed to Checkout
            </button>
          </div>
        </div>

        <div class="empty-cart" id="empty-cart" style="display: none">
          <div class="empty-cart-content">
            <div class="empty-cart-icon">üõí</div>
            <h2>Your cart is empty</h2>
            <p>Looks like you haven't added any games to your cart yet.</p>
            <a href="catalog.html" class="btn btn-primary">Browse Games</a>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
